<!DOCTYPE html>
<meta charset="UTF-8">

<html>
  <title>Hong Lab via {{ host }}</title>

  <body>
    <ul>
    {% for person_with_data in people %}
      <!-- TODO way to avoid .url (and thus .name)? -->
      <li><a href="{{person_with_data.url}}">{{ person_with_data.name }}</a></li>
    {% endfor %}
    </ul>
    <!-- p tag required? how to make a list of links on index in flask? -->
    <ul>
    {% for link in links %}
      <li><a href="{{link.url}}">{{ link.name }}</a></li>
    {% endfor %}
    </ul>
  </body>
</html>
